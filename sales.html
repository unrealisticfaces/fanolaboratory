<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales & Tracking - Dental Lab ERP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="dashboard.html">Dental Lab System</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link active" href="sales.html">Sales & Tracking</a></li>
                </ul>
                <div class="d-flex text-white align-items-center">
                    <button id="logoutBtn" class="btn btn-outline-light btn-sm">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4 px-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2>Sales & Lab Tracking</h2>
            <div>
                <button class="btn btn-success me-2" id="exportBtn"> Export to Excel</button>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addSaleModal">
                    + Add New Job
                </button>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-4 mb-2">
                <input type="text" id="searchInput" class="form-control" placeholder="Search Doctor, Description, or Shade...">
            </div>
            <div class="col-md-4 mb-2">
                <select id="filterStatus" class="form-select">
                    <option value="All">All Job Statuses</option>
                    <option value="In Progress">In Progress</option>
                    <option value="Completed">Completed</option>
                    <option value="Delivered">Delivered</option>
                </select>
            </div>
            <div class="col-md-4 mb-2">
                <select id="filterPayment" class="form-select">
                    <option value="All">All Payment Statuses</option>
                    <option value="Unpaid">Unpaid</option>
                    <option value="Downpayment">Downpayment</option>
                    <option value="Paid">Paid in Full</option>
                </select>
            </div>
        </div>

        <div class="card shadow-sm">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover table-bordered align-middle">
                        <thead class="table-dark">
                            <tr>
                                <th>Date Rec'd</th>
                                <th>Doctor</th>
                                <th>Description</th>
                                <th>Shade</th>
                                <th>Total (₱)</th>
                                <th>Payment</th>
                                <th>Balance (₱)</th>
                                <th>Job Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="salesTableBody">
                            </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="addSaleModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add New Lab Job</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addSaleForm">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Date Received</label>
                                <input type="date" class="form-control" id="dateReceived" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Doctor</label>
                                <input type="text" class="form-control" id="doctor" required placeholder="e.g. Dr. Miguel">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Technician</label>
                                <input type="text" class="form-control" id="technician" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Description</label>
                                <input type="text" class="form-control" id="description" required placeholder="e.g. Jacket Crown">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label class="form-label">Units</label>
                                <input type="number" class="form-control" id="units" required>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label class="form-label">Shade</label>
                                <input type="text" class="form-control" id="shade" required placeholder="e.g. A2">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label class="form-label">Total Amount (₱)</label>
                                <input type="number" class="form-control" id="amount" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label text-success fw-bold">Payment Status</label>
                                <select class="form-select" id="paymentStatus">
                                    <option value="Unpaid">Unpaid</option>
                                    <option value="Downpayment">Downpayment</option>
                                    <option value="Paid">Paid in Full</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label text-success fw-bold">Amount Paid (₱)</label>
                                <input type="number" class="form-control" id="amountPaid" value="0" required>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Save Record</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="editSaleModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Lab Job</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editSaleForm">
                        <input type="hidden" id="editJobId">
                        <div class="row">
                            <div class="col-md-12 mb-3">
                                <label class="form-label fw-bold text-primary">Job Status</label>
                                <select class="form-select" id="editStatus">
                                    <option value="In Progress">In Progress</option>
                                    <option value="Completed">Completed</option>
                                    <option value="Delivered">Delivered</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Doctor</label>
                                <input type="text" class="form-control" id="editDoctor" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Technician</label>
                                <input type="text" class="form-control" id="editTechnician" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Description</label>
                                <input type="text" class="form-control" id="editDescription" required>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label class="form-label">Units</label>
                                <input type="number" class="form-control" id="editUnits" required>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label class="form-label">Shade</label>
                                <input type="text" class="form-control" id="editShade" required>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label class="form-label">Total Amount (₱)</label>
                                <input type="number" class="form-control" id="editAmount" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label text-success fw-bold">Payment Status</label>
                                <select class="form-select" id="editPaymentStatus">
                                    <option value="Unpaid">Unpaid</option>
                                    <option value="Downpayment">Downpayment</option>
                                    <option value="Paid">Paid in Full</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label text-success fw-bold">Amount Paid (₱)</label>
                                <input type="number" class="form-control" id="editAmountPaid" required>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Update Record</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/sales.js"></script>
</body>
</html>
