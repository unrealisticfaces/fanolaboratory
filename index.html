<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fano Laboratory System - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-glow: #00d1ff;
            --secondary-glow: #007bff;
            --glass-bg: rgba(255, 255, 255, 0.05);
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #0f172a; /* Deep dark blue-black */
            overflow: hidden;
        }

        .main-wrapper {
            display: flex;
            height: 100vh;
            width: 100vw;
        }

        /* --- LEFT SIDE: LOGIN FORM --- */
        .login-section {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2;
            padding: 40px;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        }

        .login-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 50px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            color: white;
        }

       .brand-logo {
            width: 120px;
            height: auto; /* Maintains aspect ratio */
            display: block;
            margin: 0 auto 20px auto;
            
            /* THE FIX: Adding Border Radius to the Logo itself */
            border-radius: 15px; 
            overflow: hidden; 
            
            /* Glow effect to match Fano Lab theme */
            filter: drop-shadow(0 0 8px var(--primary-glow));
            border: 1px solid rgba(255, 255, 255, 0.1); 
        }

        .form-label {
            color: #94a3b8;
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .form-control {
            background: rgba(15, 23, 42, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white !important;
            border-radius: 12px;
            padding: 14px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            background: rgba(15, 23, 42, 0.8);
            border-color: var(--primary-glow);
            box-shadow: 0 0 0 4px rgba(0, 209, 255, 0.1);
            outline: none;
        }

        .btn-login {
            background: linear-gradient(135deg, var(--primary-glow), var(--secondary-glow));
            border: none;
            border-radius: 12px;
            padding: 14px;
            font-weight: 700;
            letter-spacing: 1px;
            margin-top: 10px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -5px rgba(0, 209, 255, 0.5);
        }

        /* --- RIGHT SIDE: HIGHLIGHT IMAGE --- */
        .image-section {
            flex: 1.5; /* Makes the photo side slightly wider */
            position: relative;
            display: none; /* Hidden on small mobile screens */
        }

        @media (min-width: 992px) {
            .image-section { display: block; }
        }

        .hero-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.7) contrast(1.1);
        }

        /* Overlay to blend the image into the login side */
        .overlay-gradient {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, #0f172a 0%, transparent 100%);
        }

        .floating-text {
            position: absolute;
            bottom: 60px;
            left: 60px;
            color: white;
            max-width: 500px;
        }

        .floating-text h1 {
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 10px;
            line-height: 1;
            text-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>

    <div class="main-wrapper">
        <section class="login-section">
            <div class="login-card">
                <img src="images/fano1.webp" alt="Logo" class="brand-logo">
                <h2 class="text-center mb-1 fw-bold">Fano Laboratory</h2>
                <p class="text-center text-secondary small mb-4">Precision Dental Solutions</p>

                <form id="loginForm">
                    <div class="mb-3">
                        <label class="form-label">EMAIL ADDRESS</label>
                        <input type="email" class="form-control" id="email" placeholder="admin@fanolab.com" required>
                    </div>
                    <div class="mb-4">
                        <label class="form-label">PASSWORD</label>
                        <input type="password" class="form-control" id="password" placeholder="••••••••" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-login w-100">SIGN IN</button>
                </form>
                <div id="errorMessage" class="text-danger mt-3 text-center d-none"></div>
            </div>
        </section>

        <section class="image-section">
            <img src="images/docfano.webp" class="hero-image" alt="Dental Tech Working">
            <div class="overlay-gradient"></div>
            <div class="floating-text">
                <span class="badge bg-primary mb-3">Est. 2026</span>
                <h1>Advanced Dental<br>Workflow.</h1>
                <p class="text-white-50">Streamlining laboratory operations with real-time tracking and automated financial reporting.</p>
            </div>
        </section>
    </div>

    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/auth.js"></script>
</body>
</html>
